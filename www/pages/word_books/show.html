<template>
  <div class="page" data-name="new">
    <div class="navbar">
      <div class="navbar-bg"></div>
      <div class="navbar-inner sliding">
        <div class="left">
          <a href="#" class="link back">
            <i class="icon icon-back"></i>
            <span class="if-not-md">戻る</span>
          </a>
        </div>
        <div class="title">{{ wordBook.name }}</div>
        <div class="right">
          <a href="#" class="item-link list-button new-word">
            <i class="f7-icons">plus</i>
          </a>
        </div>
      </div>
    </div>
    <div class="page-content">
      <div class="row">
        <div class="col text-align-center" id="no_word">
          <div>まだ単語がありません</div>
          <a href="#" class="item-link list-button new-word">
            <div class="item-inner">
              <div class="item-title">単語を登録する</div>
            </div>
          </a>
        </div>
        <div id="exist_word" class="col-auto">
          <div class="row justify-content-center">
            <p>
              <button class="button button-fill" @click="startTraining">
                トレーニングを開始する
              </button>
            </p>
          </div>
          <div class="list">
            <ul>
            </ul>
          </div>
          <p>
            <button class="button button-fill" @click="export">
              エクスポート
            </button>
          </p>
        </div>
      </div>
    </div>
  </div>
</template>
<script>
  return {
    methods: {
      // トレーニング画面に移動する処理
      startTraining: function() {
        this.$router.navigate(
          `/word_books/${ this.wordBook.id }/training`,
          {
            context: {
              wordBook: this.wordBook
            }
          }
        );
      },
      // エクスポート処理
      export: async function() {
        // 単語一覧の取得
        const words = await this.$app.methods.getWords(this.wordBook);
        // 簡易的にCSVの作成
        const csv = words.map(w => `"${w.original}","${w.japanese}"`).join("\n");
        // CSVの内容をBlobに変換
        const blob = new Blob([csv], {type: "text/csv;charset=utf-8"});
        // ファイルとして保存
        saveAs(blob, "words.csv");
      },
      // 単語を削除する処理
      deleteWord: async function(e) {
        // 削除対象のobjectIdを取得
        const objectId = $$(e.target).data('object-id');
        this.wordBook.words.splice(objectId,1);
        // 保存
        try {
          await db.collection('WordBook').doc(this.wordBook.id)
            .update({
              'words': this.wordBook.words,
              'words_count': this.wordBook.words.length
            });
        } catch (error) {
          console.error("Error adding document: ", error);
        }
      },
      // 単語画面に移動する処理
      showWord: function(e) {
        // 対象になる単語データを取得
        const objectId = $$(e.target).parents('a').data('object-id');
        const word = this.wordBook.words[objectId];
        // 単語がなければ終了
        if (!word) return;
        // 単語があれば移動
        this.$router.navigate(
          `/word_books/${this.wordBook.id}/words/${objectId}/edit`,
          {
            context: {
              wordBook: this.wordBook,
              word: word,
              objectId: objectId
            }
          }
        );
      },
      // 単語一覧を表示する
      showWords: function(words) {
        $$('#exist_word ul').html(words.map((w,index) => {
          return `<li class="swipeout">
            <div class="swipeout-content">
              <a href="#" data-object-id="${index}" class="show_word">
                <div class="item-content">
                    <div class="item-media">
                      <i class="f7-icons">tag</i>
                    </div>
                    <div class="item-inner">
                        <div class="item-title">
                          ${w.original}
                        </div>
                        <div class="item-after">
                          ${w.japanese }
                        </div>
                    </div>
                </div>
              </a>
            </div>
            <div class="swipeout-actions-left">
              <a href="#" class="swipeout-delete" data-object-id="${index}">Delete</a>
            </div>
          </li>`;
        }).join(''));
      }
    },
    on: {
      pageBeforeIn: async function(e, page) {
        // this.db = db;
        // 単語一覧を取得
        const words = this.wordBook.words;
        // 単語の有無で画面の表示を切り替え
        if (words.length === 0) {
          $$('#exist_word').hide();
          $$('#no_word').show();
        } else {
          $$('#exist_word').show();
          $$('#no_word').hide();
          // 単語があれば画面に表示
          this.showWords(words);
          // 表示した要素に対するイベントを設定
          $$('.swipeout-delete').on('click', this.deleteWord);
          $$('.show_word').on('click', this.showWord);
        }
        $$('.new-word').on('click', () => {
          // 単語帳データを次の画面に引き継いで移動
          this.$router.navigate(
            `/word_books/${this.wordBook.id}/words/new`,
            {
              context: { wordBook: this.wordBook }
            }
          )
        });
      }
    },
  };
</script>
